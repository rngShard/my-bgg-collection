<mat-drawer-container>
  <mat-drawer #drawer mode="over">
    <mat-list>
      <div mat-subheader> Available Games </div>
      <mat-list-item (click)="drawer.toggle(); toShow = AppSections.Collection;">
        <mat-icon mat-list-icon>playlist_play</mat-icon>
        <div mat-line> Collection </div>
        <div mat-line> {{own.length}} games </div>
      </mat-list-item>
      <mat-list-item (click)="drawer.toggle(); toShow = AppSections.Archive">
        <mat-icon mat-list-icon>playlist_add_check</mat-icon>
        <div mat-line> Archive </div>
        <div mat-line> {{fortrade.length}} games </div>
      </mat-list-item>
      <mat-list-item (click)="drawer.toggle(); toShow = AppSections.Preordered">
        <mat-icon mat-list-icon>playlist_add</mat-icon>
        <div mat-line> Preordered </div>
        <div mat-line> {{preordered.length}} games </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader> Lists </div>
      <mat-list-item (click)="drawer.toggle(); toShow = AppSections.Wishlist">
        <mat-icon mat-list-icon>receipt_long</mat-icon>
        <div mat-line> Wishlist </div>
      </mat-list-item>
      <mat-list-item (click)="drawer.toggle(); toShow = AppSections.PrevOwned">
        <mat-icon mat-list-icon>list_alt</mat-icon>
        <div mat-line> Previously Owned </div>
      </mat-list-item>
    </mat-list>

  </mat-drawer>
  <mat-drawer-content>
    <button class="drawerBtn" mat-fab color="primary" matTooltip="Collections Menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <ng-container *ngIf="toShow === AppSections.Collection">
      <app-collection [games]="own"></app-collection>
    </ng-container>
    <ng-container *ngIf="toShow === AppSections.Archive">
      <app-archive [games]="fortrade"></app-archive>
    </ng-container>
    <ng-container *ngIf="toShow === AppSections.Preordered">
      <app-game-list-simple [games]="preordered"></app-game-list-simple>
    </ng-container>
    <ng-container *ngIf="toShow === AppSections.Wishlist">
      <app-wishlist></app-wishlist>
    </ng-container>
    <ng-container *ngIf="toShow === AppSections.PrevOwned">
      <app-game-list-simple [games]="prevowned"></app-game-list-simple>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>
